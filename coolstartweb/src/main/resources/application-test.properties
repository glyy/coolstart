##server
server.address=127.0.0.1
server.port=8089
server.tomcat.max-threads=800
server.tomcat.uri-encoding=UTF-8
##UI
spring.thymeleaf.cache=false
spring.thymeleaf.mode = LEGACYHTML5
##log
logging.config=classpath:logback-spring.xml
##shiro

##devtools
#spring.devtools.restart.additional-paths=src/main/java
##aop
spring.aop.auto=true
## datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/coolstart
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=10
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=10
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

##mybatis 配置与model
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.cst.domain.model
## mybatis 接口在Application @MapperScan配置


